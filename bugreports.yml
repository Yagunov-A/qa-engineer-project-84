# bug1
- summary: |
    Искажены изображения товаров на странице списка товаров
  environment: |
    Google Chrome	Версия: 143.0.7499.41 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Открыть главную страницу сайта со списком товаров https://products-store-ru.hexlet.app/
    2. Пролистать страницу вниз и обратить внимание на изображения товаров
    3. Перейти на следующую страницу списка товаров с помощью кнопки "Next"
    4. Пролистать страницу вниз и обратить внимание на изображения товаров
    5. Повторить шаги до достижения конца списка товаров
  expected-result: |
    На всех страницах списка товаров изображения всех товаров отображаются корректно, без искажений.
  actual-result: |
    Изображения товаров в списке товаров искажены (вытянуты по горизонтали)

