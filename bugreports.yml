# bug8
- summary: |
    Кнопка "Previous" перекрывает поле для ввода поискового запроса
  environment: |
    Google Chrome	Версия: 143.0.7499.41 (Официальная сборка) (64 бит)
    ОС Windows 10
    Разрешение экрана 1: 375 x 667 (iPhone SE)
    Разрешение экрана 2: 414 x 896 (iPhone XR)
    Разрешение экрана 3: 390 x 844 (iPhone 12 Pro)
    Разрешение экрана 4: 430 x 932 (iPhone 14 Pro Max)
    Разрешение экрана 5: 412 x 915 (iPhone 14/14 Plus/Pixel 6/7)
    Разрешение экрана 6: 360 x 740 (Galaxy S8+)
    Разрешение экрана 7: 360 x 760 (Galaxy S20)
    Разрешение экрана 8: 412 x 915 (Galaxy S22 Ultra)
  steps-to-reproduce: |
    1. Нажать в браузере Chrome клавишу F12 для открытия DevTools
    2. Выбрать в DevTools режим отображения для мобильных устройств (Toggle device toolbar)
    3. Выбрать любое разрешение экрана из приведённых выше
    4. Выбрать вертикальную ориентацию экрана 
    5. Открыть главную страницу сайта со списком товаров https://products-store-ru.hexlet.app/
    6. Обратить внимание на расположение кнопки "Previous" и поля для ввода поискового запроса
    7. Перейти на следующую страницу списка товаров с помощью кнопки "Next"
    8. Повторить шаги 6-7 до достижения конца списка товаров
  expected-result: |
    Элементы интерфейса (кнопки навигации и поле для ввода поискового запроса) не перекрывают друг друга
    и корректно отображаются на всех страницах списка товаров в мобильном режиме.
  actual-result: |
    На некоторых страницах списка товаров в мобильном режиме кнопка "Previous" перекрывает поле для ввода
    поискового запроса.

